<!-- resources/templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Node Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/static/resources/css/dashboard.css">
</head>
<body>
    <h1>Welcome to the Control Node Dashboard!</h1>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Nodes')">Nodes</button>
        <button class="tablinks" onclick="openTab(event, 'Settings')">Settings</button>
        <button class="tablinks" onclick="openTab(event, 'Transfers')">Transfers</button>
    </div>

    <div id="Nodes" class="tabcontent">
        <h3>Nodes</h3>
        <button class="add-node-button" onclick="addNode()">Add Node</button>
        <ul id="nodeList">
            <!-- Node items will be populated here -->
        </ul>
    </div>

    <!-- Begin Modal Dialog for Adding Node -->
    <div id="addNodeModal" style="display:none; position:fixed; top:20%; left:30%; width:40%; padding:20px; background:#fff; border:1px solid #ccc; box-shadow:0 0 10px rgba(0,0,0,0.5);">
        <h2>Add Node</h2>
        <label for="authDuration">Valid period (hours, max 24):</label>
        <input type="number" id="authDuration" name="authDuration" min="1" max="24" value="1">
        <br><br>
        <button id="generateAuthKeyBtn">Generate Auth Key</button>
        <button onclick="closeAddNodeModal()">Cancel</button>
        <br><br>
        <div id="authKeyResult"></div>
    </div>
    <!-- End Modal Dialog -->

    <div id="Settings" class="tabcontent">
        <h3>Settings</h3>
        <p>Manage your settings here.</p>
    </div>

    <div id="Transfers" class="tabcontent">
        <h3>Transfers</h3>
        <p>Manage your transfers here.</p>
    </div>

    <script src="/static/resources/js/dashboard.js"></script>
</body>
</html>
